<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout">


<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css"> </th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script"> </th:block>

<div layout:fragment="content">


  <h1>게시글 수정</h1>
  <div class="col-md-12">
    <div class="col-md-4">
      <form>
        <div class="form-group">
          <label for="title">글번호</label>
          <input type="text" class="form-control" id="id" th:value="${post.id}" readonly>
        </div>

        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" class="form-control" id="title" th:value="${post.title}" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="author"> 작성자 </label>
          <input type="text" class="form-control" id="author" th:value="${post.author}" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="content"> 내용 </label>
          <textarea class="form-control" id="content" th:value="${post.content}" autocomplete="off"></textarea>
        </div>
      </form>
      <a href="/" role="button" class="btn btn-secondary">취소</a>
      <button type="button" class="btn btn-primary" id="btn-update">수정</button>
    </div>
  </div>


</div>
